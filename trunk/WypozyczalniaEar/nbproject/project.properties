app.client=WypozyczalniaEar-app-client
build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=WypozyczalniaEar/${app.client}
client.urlPart=
debug.classpath=${javac.classpath}::${jar.content.additional}:${run.classpath}
display.browser=true
dist.dir=dist
dist.jar=${dist.dir}/${jar.name}
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.tool.args}
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.WypozyczalniaEar-ejb.dist-ear};\
    ${reference.WypozyczalniaEar-app-client.j2ee-module-car};\
    ${reference.WypozyczalniaDAO.jar}
jar.name=WypozyczalniaEar.ear
javac.debug=true
javac.deprecation=false
javac.source=1.5
javac.target=1.5
# Property libs.cal.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.cal.classpath=../calendarcomponent.jar
# Property libs.cal2.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.cal2.classpath=../WypozyczalniaForma/JCalendar4.jar
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
reference.WypozyczalniaDAO.jar=${project.WypozyczalniaDAO}/dist/WypozyczalniaDAO.jar
reference.WypozyczalniaEar-app-client.j2ee-module-car=${project.WypozyczalniaEar-app-client}/dist/WypozyczalniaEar-app-client.jar
reference.WypozyczalniaEar-ejb.dist-ear=${project.WypozyczalniaEar-ejb}/dist/WypozyczalniaEar-ejb.jar
resource.dir=setup
run.classpath=\
    ${libs.ORACLEJDBC.classpath};\
    ${libs.cal.classpath};\
    ${libs.cal2.classpath}
source.root=.
